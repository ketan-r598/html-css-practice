<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Layout</title>
    <style>
      :root {
        --bg-body: #242323;
        --bg-card: #3a3a3a;
        --font-family: Arial, Helvetica, sans-serif;
        --font-color: #ffffffe5;
        --font-color-secondary: #ffffff99;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
        color: var(--font-color);
      }
      body {
        height: 100vh;
        background-color: var(--bg-body);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .github-card {
        height: 60%;
        width: 40%;
        max-width: 325px;
        max-height: 729px;
        background-color: var(--bg-card);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5em;
      }
      .card-header {
        width: 100%;
        flex-grow: 2;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-header img {
        height: 80%;
        width: 80%;
        border-radius: 50%;
      }

      .card-body {
        width: 100%;
        flex-grow: 1;
        padding: 0 1.5em;
      }

      .card-body p {
        margin-top: 1em;
      }

      .card-body small {
        color: var(--font-color-secondary);
      }

      .card-footer {
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-footer button {
        width: 80%;
        padding: 0.35em;
        background-color: var(--bg-card);
        outline: none;
        border-radius: 0.5em;
      }
      .card-footer button:hover {
        outline: 1px solid var(--font-color-secondary);
        color: var(--font-color-secondary);
      }
    </style>
  </head>
