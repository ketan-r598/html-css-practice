<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch</title>
    <style>
      :root {
        --toggle-width: 200px;
        --toggle-height: calc(var(--toggle-width) * 0.5);
        --toggle-border-radius: calc(var(--toggle-height) / 2);
      }
    </style>
  </head>
  <body>
    <div>
      <label for="toggle">
        <input type="checkbox" name="toggle" id="toggle" />
        <div></div>
      </label>
    </div>
  </body>
  <!-- try to make css simpler -->
</html>
